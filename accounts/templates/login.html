{% extends 'static/base.html' %}
{% load static %}

{% block 'title' %}Login{% endblock%}

{% block 'content' %}
<header>
    <style>
        #intro {
          background-image: url('{% static 'assets/img/valoralogo.svg' %}');
          height: 100vh;
        }
    </style>

    <!-- Background image -->
    <div id="intro" class="bg-image shadow-2-strong">
      <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0, 0, 0, 0.1);">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-xl-5 col-md-8">
                <form action="{% url 'accounts:login' %}" class="bg-white  rounded-5 shadow-5-strong p-5" method="POST" style="opacity: 0.97;" >{% csrf_token %}

                <div class="text-center">
                    <img src="{% static 'assets/img/valoralogo.svg' %}" class="img-fluid" alt="MedShop" />
                </div>

                <hr class="hr hr-blurry"></hr>
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="username" id="form1Example1" class="form-control" name="username"/>
                  <label class="form-label" for="form1Example1">Username</label>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" id="form1Example2" class="form-control" name="password"/>
                  <label class="form-label" for="form1Example2">Senha</label>
                </div>

                <!-- 2 column grid layout for inline styling -->
                <div class="row mb-4">
                  <div class="col d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                      <label class="form-check-label" for="form1Example3">
                        Remember me
                      </label>
                    </div>
                  </div>

                  <div class="col text-center">
                    <!-- Simple link -->
                    <a href="#!">Forgot password?</a>
                  </div>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block">Sign in</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Background image -->
  </header>
    
{% endblock 'content' %}
